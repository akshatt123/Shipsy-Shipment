{% extends "base.html" %}

{% block title %}Edit Task - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-edit"></i> Edit Task</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('tasks.update_task', task_id=task.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ task.description or '' }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="pending" {{ 'selected' if task.status == 'pending' }}>Pending</option>
                                    <option value="in_progress" {{ 'selected' if task.status == 'in_progress' }}>In Progress</option>
                                    <option value="completed" {{ 'selected' if task.status == 'completed' }}>Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="low" {{ 'selected' if task.priority == 'low' }}>Low</option>
                                    <option value="medium" {{ 'selected' if task.priority == 'medium' }}>Medium</option>
                                    <option value="high" {{ 'selected' if task.priority == 'high' }}>High</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_urgent" name="is_urgent" {{ 'checked' if task.is_urgent }}>
                            <label class="form-check-label" for="is_urgent">
                                <i class="fas fa-exclamation-triangle text-danger"></i> Mark as Urgent
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('tasks.list_tasks') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Tasks
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
