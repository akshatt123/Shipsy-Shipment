{% extends "base.html" %}

{% block title %}Create Shipment - Shipment Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> Create New Shipment</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('shipments.create_shipment') }}">
                    <div class="row">
                        <!-- Sender Information -->
                        <div class="col-md-6">
                            <h5 class="text-primary mb-3"><i class="fas fa-user"></i> Sender Information</h5>
                            <div class="mb-3">
                                <label for="sender_name" class="form-label">Sender Name *</label>
                                <input type="text" class="form-control" id="sender_name" name="sender_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="sender_address" class="form-label">Sender Address *</label>
                                <textarea class="form-control" id="sender_address" name="sender_address" rows="3" required></textarea>
                            </div>
                        </div>
                        
                        <!-- Recipient Information -->
                        <div class="col-md-6">
                            <h5 class="text-success mb-3"><i class="fas fa-user-check"></i> Recipient Information</h5>
                            <div class="mb-3">
                                <label for="recipient_name" class="form-label">Recipient Name *</label>
                                <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient_address" class="form-label">Recipient Address *</label>
                                <textarea class="form-control" id="recipient_address" name="recipient_address" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <!-- Package Information -->
                    <h5 class="text-info mb-3"><i class="fas fa-box"></i> Package Information</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="package_description" class="form-label">Package Description</label>
                                <textarea class="form-control" id="package_description" name="package_description" rows="2" placeholder="Describe the contents of the package"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" step="0.1" min="0" max="1000" class="form-control" id="weight" name="weight" placeholder="0.0">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Shipping Options -->
                    <h5 class="text-warning mb-3"><i class="fas fa-cog"></i> Shipping Options</h5>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="pending" selected>Pending</option>
                                    <option value="picked_up">Picked Up</option>
                                    <option value="in_transit">In Transit</option>
                                    <option value="out_for_delivery">Out for Delivery</option>
                                    <option value="delivered">Delivered</option>
                                    <option value="returned">Returned</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="standard" selected>Standard</option>
                                    <option value="priority">Priority</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="is_express" name="is_express">
                                    <label class="form-check-label" for="is_express">
                                        <i class="fas fa-bolt text-warning"></i> Express Delivery (+80% cost)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('shipments.list_shipments') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Shipments
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Create Shipment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
